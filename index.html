<rive-player
  id="riveBox"
  src="box-click.riv"
  stateMachines="box_state"
  autoplay
  style="width: 1000px; height: 1000px;"
></rive-player>

<script>
  const player = document.getElementById('riveBox');
  player.addEventListener('click', () => {
    player.fireState('Trigger 1'); // 替換為你動畫中使用的 Trigger 名稱
  });
</script>
