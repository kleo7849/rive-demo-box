<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rive Trigger Demo</title>
  <script src="https://unpkg.com/@rive-app/web-component@2.0.0-beta.18/rive.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }
  </style>
</head>
<body>

  <rive-player
    id="riveBox"
    src="box-click.riv"
    stateMachines="box_state"
    autoplay
    style="width: 500px; height: 500px;"
  ></rive-player>

  <script>
    const player = document.getElementById('riveBox');

    player.addEventListener('ready', () => {
      const inputs = player.stateMachineInputs('box_state');
      const trigger = inputs.find(input => input.name === 'Trigger 1');

      player.addEventListener('click', () => {
        if (trigger) {
          trigger.fire();
          console.log('Trigger fired!');
        } else {
          console.warn('找不到名為 "Trigger 1" 的 trigger。');
        }
      });
    });
  </script>

</body>
</html>
